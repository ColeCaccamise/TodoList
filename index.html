<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- testing git push -->
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-list-ul"></i> Todo List!</h1>
      </div>

      <div class="banner"><p>Local Storage is coming soon!</p></div>

      <div class="jumbo">
        <h2>Keep Track Of Your Tasks!</h2>
        <form class="add">
          <label>Add a task</label>
          <input type="text" class="addInput" name="add" placeholder="" />
          <p class="errorMsg hide">*no empty todos!</p>

          <button class="btn">Submit</button>
        </form>
      </div>

      <div class="jumbo">
        <h2>Search Tasks</h2>
        <form class="search">
          <input
            type="text"
            name="search"
            id="todoName"
            placeholder=" Search"
          />
        </form>
      </div>

      <div class="todosOutput">
        <p class="">No todos yet.</p>
        <p class="result hide">no search results..</p>
        <ul class="todos"></ul>
      </div>

      <footer class="footer">
        <p class="copyright">
          Copyright Â© <span id="year"></span>
          <a href="#about" class="designed">Cole Caccamise </a>
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
